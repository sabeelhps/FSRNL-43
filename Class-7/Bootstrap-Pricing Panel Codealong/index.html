<!DOCTYPE html>
<html lang="en">
<head>

                    <h3 class="text-secondary fs-5 mb-5">Personal</h3>

                    <p class="text-primary fw-medium">SLEEPS AFTER 30 MINS OF INACTIVITY</p>
